<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <link rel="stylesheet" href="css/meet.css">
</head>
<body>

    <!-- Top Right Support Buttons -->
    <div class="support-buttons">
        <button class="support-btn">Support</button>
        <div class="language-dropdown">
            <select>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </div>

    <!-- Meeting Container -->
    <div class="meet-container">
        <h1 class="meet-title">Start or Join a Meeting</h1>
        <div class="meet-buttons">
            <button class="meet-btn start-meeting">
                <span>Start Meeting</span>
                <div class="meet-icon"></div>
            </button>
            <button class="meet-btn join-meeting">
                <span>Join Meeting</span>
                <div class="meet-icon"></div>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-menu">
        <a href="home.html" class="menu-item">
            <img src="images/home.jpg" alt="Home">
            <span>HOME</span>
        </a>
        <a href="notebook.html" class="menu-item">
            <img src="images/notebook.jpg" alt="Notebook">
            <span>NOTEBOOK</span>
        </a>
        <a href="book.html" class="menu-item">
            <img src="images/book.jpg" alt="Book">
            <span>BOOK</span>
        </a>
        <a href="meet.html" class="menu-item">
            <img src="images/meet.jpg" alt="Meet">
            <span>MEET</span>
        </a>
        <a href="assignment.html" class="menu-item">
            <img src="images/assignment.jpg" alt="Assignment">
            <span>ASSIGNMENT</span>
        </a>
        <a href="test.html" class="menu-item">
            <img src="images/test.jpg" alt="Test">
            <span>TEST</span>
        </a>
        <a href="profile.html" class="menu-item">
            <img src="images/profile.jpg" alt="Profile">
            <span>PROFILE</span>
        </a>
    </nav>

</body>
</html>
