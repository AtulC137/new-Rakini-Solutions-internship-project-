<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Profile Photo -->
        <div class="profile-photo">
            <img src="images/profile-pic.jpg" alt="Profile Photo">
        </div>

        <!-- Streak Tracker -->
        <div class="streak-tracker">
            <h2>Study Streak</h2>
            <div class="streak-grid">
                <!-- Streak days will be dynamically generated here -->
                <div class="streak-day"></div>
                <div class="streak-day"></div>
                <div class="streak-day"></div>
                <div class="streak-day"></div>
                <div class="streak-day"></div>
                <div class="streak-day"></div>
                <div class="streak-day"></div>
                <!-- Add more days as needed -->
            </div>
        </div>

        <!-- Metrics -->
        <div class="metrics">
            <div class="metric">
                <h3>Books Read</h3>
                <p class="metric-value">12</p>
            </div>
            <div class="metric">
                <h3>Assignments Completed</h3>
                <p class="metric-value">25</p>
            </div>
            <div class="metric">
                <h3>Tests Solved</h3>
                <p class="metric-value">15</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-menu">
        <a href="home.html" class="menu-item">
            <img src="images/home.jpg" alt="Home">
            <span>HOME</span>
        </a>
        <a href="notebook.html" class="menu-item">
            <img src="images/notebook.jpg" alt="Notebook">
            <span>NOTEBOOK</span>
        </a>
        <a href="book.html" class="menu-item">
            <img src="images/book.jpg" alt="Book">
            <span>BOOK</span>
        </a>
        <a href="meet.html" class="menu-item">
            <img src="images/meet.jpg" alt="Meet">
            <span>MEET</span>
        </a>
        <a href="assignment.html" class="menu-item">
            <img src="images/assignment.jpg" alt="Assignment">
            <span>ASSIGNMENT</span>
        </a>
        <a href="test.html" class="menu-item">
            <img src="images/test.jpg" alt="Test">
            <span>TEST</span>
        </a>
        <a href="profile.html" class="menu-item">
            <img src="images/profile.jpg" alt="Profile">
            <span>PROFILE</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
