<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Style Streak Tracker</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile-container">
        <img src="images/git_profile.png" alt="Profile Picture" class="profile-pic">
        <h2>Your Contributions</h2>
    </div>
    
    <div class="streak-container">
        <div class="months">
            <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span>
            <span>May</span><span>Jun</span><span>Jul</span><span>Aug</span>
            <span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
        </div>
        <div class="grid">
            <!-- 365 days grid will be generated here -->
        </div>
        <div class="legend">
            <span>Less</span>
            <div class="color-box level-1"></div>
            <div class="color-box level-2"></div>
            <div class="color-box level-3"></div>
            <div class="color-box level-4"></div>
            <span>More</span>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <h3>1,337 Total</h3>
            <p>Sep 14 2012 - Sep 14 2013</p>
            <p>Year of Contributions</p>
        </div>
        <div class="stat-box">
            <h3>177 days</h3>
            <p>Feb 21 - Aug 16</p>
            <p>Longest Streak</p>
        </div>
        <div class="stat-box">
            <h3>0 days</h3>
            <p>Rock - Hard Place</p>
            <p>Current Streak</p>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-menu">
        <a href="home.html" class="menu-item">
            <img src="images/home.jpg" alt="Home">
            <span>HOME</span>
        </a>
        <a href="notebook.html" class="menu-item">
            <img src="images/notebook.jpg" alt="Notebook">
            <span>NOTEBOOK</span>
        </a>
        <a href="book.html" class="menu-item">
            <img src="images/book.jpg" alt="Book">
            <span>BOOK</span>
        </a>
        <a href="meet.html" class="menu-item">
            <img src="images/meet.jpg" alt="Meet">
            <span>MEET</span>
        </a>
        <a href="assignment.html" class="menu-item">
            <img src="images/assignment.jpg" alt="Assignment">
            <span>ASSIGNMENT</span>
        </a>
        <a href="test.html" class="menu-item">
            <img src="images/test.jpg" alt="Test">
            <span>TEST</span>
        </a>
        <a href="profile.html" class="menu-item">
            <img src="images/profile.jpg" alt="Profile">
            <span>PROFILE</span>
        </a>
    </nav>
    
    <script>
        // JavaScript to generate the grid dynamically
        const gridContainer = document.querySelector('.grid');
        for (let i = 0; i < 365; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.classList.add(`level-${Math.floor(Math.random() * 5)}`);
            gridContainer.appendChild(box);
        }
    </script>
</body>
</html>
